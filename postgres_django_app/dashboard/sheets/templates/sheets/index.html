{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'sheets/css/style.css' %}">

    <!--HighCharts CDN-->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!--HighCharts CDN for downloading image-->
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <!--HighCharts 3d-->
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    {% block styles %}
    {% endblock %}

</head>
<body>
    <!--Including the navbar-->
    {% include 'sheets/partials/_navbar.html' %}

    <!--Including the option filters-->
    {% include 'sheets/partials/_option.html' %}

    <!--Including the main charts-->
    {% include 'sheets/partials/_charts.html' %}

    <!--Footer-->
    {% include 'sheets/partials/_footer.html' %}




    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>


    {% block scripts %}

    {% endblock %}

</body>
</html>
